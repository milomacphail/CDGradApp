<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>CareerDevs Graduates</title>
</head>

<body>
    <div class="container">
        <form action="api/graduates" method="POST">
            <input type="text" placeholder="Enter Grad" id="name">
            <input type="text" placeholder="Enter Role" id="role">
            <input type="text" placeholder="Enter Company" id="company">
            <input type="date" placeholder="Enter Date of Graduation" id=dateOfGraduation>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>  
        </form>

        <button class="btn waves-effect waves-light" onclick="showAllGraduates()">Show All Graduates</button>
    </div>
    <div id="results"></div>
</body>

</html>
